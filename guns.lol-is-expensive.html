<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrDuck | Summer Era's Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #7289da;
            --secondary: #424549;
            --dark: #36393e;
            --darker: #282b30;
            --light: #f8f9fa;
            --accent: #ff6b6b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: url('https://cdn.shopify.com/s/files/1/0349/9055/5181/files/20221130162309_480x480.jpg?v=1669801156') no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--darker);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-text {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--light);
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: var(--secondary);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: var(--primary);
            animation: load 1.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes load {
            to {
                width: 100%;
            }
        }
        
        .profile-container {
            background-color: rgba(54, 57, 62, 0.85);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 1.5s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin-right: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .profile-badges {
            display: flex;
            margin-left: 10px;
        }
        
        .badge {
            width: 24px;
            height: 24px;
            margin-right: 5px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .profile-role {
            background-color: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .profile-desc {
            font-size: 0.95rem;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .profile-links {
            margin-top: 30px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px 15px;
            background-color: rgba(66, 69, 73, 0.5);
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .link-item:hover {
            background-color: rgba(66, 69, 73, 0.8);
            transform: translateX(5px);
        }
        
        .link-icon {
            margin-right: 10px;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }
        
        .link-text {
            flex: 1;
            font-size: 0.95rem;
        }
        
        .link-value {
            font-weight: 500;
            color: var(--primary);
        }
        
        .empty {
            opacity: 0.6;
            font-style: italic;
        }
        
        .music-player {
            margin-top: 40px;
            background-color: rgba(66, 69, 73, 0.5);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .music-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .music-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--accent);
        }
        
        .music-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .player-container {
            width: 100%;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 25px 0;
        }
        
        .work-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .work-link:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-pic {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .profile-name {
                justify-content: center;
            }
            
            .profile-badges {
                justify-content: center;
                margin-left: 0;
                margin-top: 5px;
            }
            
            .profile-role {
                margin: 0 auto 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="loading-screen">

        <div class="profile-links">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loadingScreen = document.querySelector('.loading-screen');
                loadingScreen.style.opacity = '0';
                
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 2000);
            
            // Animate link items sequentially
            const linkItems = document.querySelectorAll('.link-item');
            linkItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateX(-20px)';
                
                setTimeout(() => {
                    item.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                }, 1800 + (index * 150));
            });
            
            // Animate music player
            const musicPlayer = document.querySelector('.music-player');
            musicPlayer.style.opacity = '0';
            
            setTimeout(() => {
                musicPlayer.style.transition = 'opacity 0.6s ease';
                musicPlayer.style.opacity = '1';
            }, 2200);
        });
    </script>
</body>
</html>
